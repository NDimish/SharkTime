{% extends 'studentBase.html' %}
{% block body  %}

<h1> View Your Invoices </h1>

    <div class="card text-white bg-info mb-3" >
        <div class="card-body">

            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Teacher</th>
                    <th scope="col">Lesson Date</th>
                    <th scope="col">Lesson Time</th>
                    <th scope="col">Get Invoice</th>
                    <th scope="col"></th>
                  </tr>
                </thead>

                <tbody>

                  {% for Bookings in Invoices%}
                    <tr class="table-info">
                        <td>{{Bookings.Teacher}}</td>
                        <td>{{Bookings.Date}}</td>
                        <td>{{Bookings.time}}</td>
                        <td><a href="{% url 'editrequest' Bookings.id %}" class = "btn btn-primary">Edit/Delete</a> </a></td>
                      </tr>
                  {%endfor%}
                </tbody>
            </table>

        </div>
    </div>

{% endblock body  %}
