{% extends 'studentBase.html' %}
{% block body  %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Request</h1>
      <form action="{% url 'editrecord' my_id=data.id %}" method="POST">
        {% csrf_token %}
        {% include 'bootstrap_form.html' with form=form %}
        <input type="submit" value="Edit" name = "Edit" class="btn btn-primary">
        <input type="submit" value="Delete" name = "Delete"  class="btn btn-primary">
      </form>
    </div>
  </div>
</div>
{% endblock %}
{% endblock %}
