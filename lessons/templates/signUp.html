{% extends 'studentBase.html' %}
{% block body %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Request</h1>
      <form action="{% url 'signUp' %}" method="post">
        {% csrf_token %}
        {% include 'bootstrap_form.html' with form=form %}
        <input type="submit" value="SignUp" class="btn btn-primary">
      </form>
    </div>
  </div>
</div>
{% endblock %}
{% endblock %}
